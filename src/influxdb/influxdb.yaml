apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: influxdb
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8086
    targetPort: 8086
